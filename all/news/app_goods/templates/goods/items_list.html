<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <style>
        table {
            border: 1px solid #ccc;
            border-spacing: 2px;
        }

        td, th{
            border: solid 1px #ccc;
            padding: 2px 4px;
        }
        .collapsed{
            border-collapse: collapse;
        }
        .separated{
            border-collapse: separate;
        }
    </style>
</head>
<body>
    <h2>Список товаров</h2>
    {% if items_list %}
        <table class="separated">
            <tbody>
            <tr>
                <td>Артикул</td>
                <td>Цена</td>
            </tr>
            {% for item in items_list %}
                <tr>
                    <td>{{ item.code }}</td>
                    <td>{{ item.price }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Товаров нет</p>
    {% endif %}
</body>
</html>
