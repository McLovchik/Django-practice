<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
    <h1>Новости</h1>
    {% if news_list %}
        <ul>
            {% for news in news_list %}
            <li>
                <p>{{ news.title }} | Дата создания: {{ news.published_at }}</p>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Новостей нет</p>
    {% endif %}
</body>
</html>
